<div class="container-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="">
      <mat-card-header>
        <mat-card-title>Notas</mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <div class="mb-3">
          <span>Inciar sesión</span>
        </div>
        <mat-form-field>
          <input matInput placeholder="Correo" formControlName="userName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="password" formControlName="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <button mat-raised-button color="primary" type="submit">Inciar sesión</button>
      </mat-card-actions>
      <mat-card-actions>
          <div class="google-btn" (click)="authService.googleAuth()">
            <div class="google-icon-wrapper">
              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text"><b>Continuar con Google</b></p>
          </div>
      </mat-card-actions>
      <div class="redirectToLogin">
        <span>¿Aún no tienes cuenta?<a class="redirect" routerLink="/register-user"> Crear una cuenta</a></span>
      </div>
    </mat-card>
  </form>
</div>
